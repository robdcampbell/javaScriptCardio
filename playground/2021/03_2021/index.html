<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>March 2021 | Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the sandbox, its march 2021.</h1>
    </header>

    <main>
      <h2>Note Practice</h2>

      <div class="note__add__container">
        <form>
          <label for="">What do you need to remember?</label>
          <input id="noteInput" type="text" />
          <button id="addNoteBtn" type="submit">Add note.</button>
        </form>
      </div>

      <div class="form__output">
        <h4>Notes:</h4>
        <ul id="notesList"></ul>
      </div>
    </main>

    <footer>
      <h4>&copy; rob, 2021.</h4>
    </footer>
    <script src="21.js"></script>
  </body>
</html>
