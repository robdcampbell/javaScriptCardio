<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Site</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <a href="#" class="logo">Responsive Site</a>
      <!-- <div class="bx bx-menu" id="menu-icon">X</div> -->
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav>
        <ul class="navbar">
          <li><a href="#home" class="home-active">Home</a></li>
          <li><a href="#places">Places</a></li>
          <li><a href="#videos">Videos</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <section class="home swiper" id="home">
        <div class="swiper-wrapper">
          <div class="swiper-slide container">
            <img src="images/fog2.jpg" alt="home-image-1" />
            <div class="home-text">
              <span>Discover now</span>
              <h1>Explore the <br />Bustling Streets <br />Of New York City</h1>
              <a href="#" class="btn">Explore</a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </section>
      <!-- places -->
      <section class="places" id="places">
        <div class="heading">
          <h2>Let's<br />Check it out</h2>
        </div>
        <div class="places-container">
          <div class="box">
            <div class="place-image">
              <img src="images/fog2.jpg" alt="more fog" />
            </div>
            <div class="place-text">
              <h2>Place 1</h2>
            </div>
            <i class="bx bx-right-arrow-alt place-icon"></i>
          </div>

          <div class="box">
            <div class="place-image">
              <img src="images/fog2.jpg" alt="more fog" />
            </div>
            <div class="place-text">
              <h2>Place 2</h2>
            </div>
            <i class="bx bx-right-arrow-alt place-icon"></i>
          </div>

          <div class="box">
            <div class="place-image">
              <img src="images/fog2.jpg" alt="more fog" />
            </div>
            <div class="place-text">
              <h2>Place 3</h2>
            </div>
            <i class="bx bx-right-arrow-alt place-icon"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
