<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Reel</title>
  </head>
  <body>
    <main>
      <h1>Image Slider \ Carousel</h1>
      <div class="carousel-container">
        <div class="carousel-slide">
          <img src="images/image1.jpg" alt="abstract-illustration" />
          <img src="images/image2.jpg" alt="abstract-illustration" />
          <img src="images/image3.jpg" alt="abstract-illustration" />
          <img src="images/image4.jpg" alt="abstract-illustration" />
        </div>
      </div>

      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
